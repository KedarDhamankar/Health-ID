<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="./login_master.css">
</head>

<body>
   
    <div id="login-window">
        
        <div id="login-box" class="glassy-dark-bg rounded-custom">
            
            <div id='logo'>

                <!-- <img src="./images/HealthIDlogo.png" alt="logo" height="64" /> -->
            </div>
            <h2 id="login-header" class="logo-font">Login</h2>
            <form class="my-3">
                <input class="input text-light full-opacity-bg" name="username" id="username" autoComplete="username"
                    placeholder="Username" /><br /><br>
                <input class="input text-light full-opacity-bg" type="password" name="password" id="password"
                    autoComplete="current-password" placeholder="Password" /><br />
                <div class="remember-section">
                    <input type="checkbox" name="remember" id="remeber" />
                    <label>Remember me</label>
                </div>
                <input class="submit-btn" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</body>

</html>
